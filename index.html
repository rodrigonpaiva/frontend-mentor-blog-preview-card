<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="card">
    <div class="img-banner">
      <img src="assets/images/illustration-article.svg" alt="article">
    </div>
    
    <div class="text">
      <h3>Learning</h3>
      <p>Published 21 Dec 2023</p>
      
      <h2>HTML & CSS foundations</h2>
      <p class="paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    
    <div class="avatar-img">
      <img src="assets/images/image-avatar.webp" alt="avatar">
      <p>Greg Hooper</p>
    </div>
  </div>
</body>
</html>
